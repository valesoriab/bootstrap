<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primera página con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body>
    <div class="container" style="background-color:aqua">
        <h1 class="text-center"> Esta es mi primera página con Bootstrap </h1>
        <p class="text-center"> Ejemplo de la clase container</p>

        <button class="btn">Botón</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>

        <div class="row">
            <div class="col" style="background-color:blueviolet"> Primera columna </div>
            <div class="col-sm" style="background-color:coral"> Segunda columna </div>
            <div class="col-md" style="background-color:crimson"> Tercera columna </div>
            <div class="col-lg" style="background-color:greenyellow;"> Cuarta columna </div>
            <div class="col-xl" style="background-color:violet"> Quinta columna </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
